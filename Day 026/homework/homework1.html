<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ჯგუფის მოსწავლეები</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .student-name {
            color: #4CAF50;
        }
        .grade {
            color: #2196F3;
        }
        .age {
            color: #FF5722;
        }
        .light-gray-bg {
            background-color: #e0e0e0;
        }
        .light-green-bg {
            background-color: #d3f8e2;
        }
    </style>
</head>
<body>

<h2>ჩემი ჯგუფის მოსწავლეების ცხრილი</h2>

<table>
    <thead>
        <tr>
            <th>მოსწავლის სახელი</th>
            <th>გაკვეთილის ფასი</th>
            <th>ასაკი</th>
        </tr>
    </thead>
    <tbody>
        <tr class="light-gray-bg">
            <td class="student-name">მარიამი</td>
            <td class="grade">A</td>
            <td class="age">17</td>
        </tr>
        <tr class="light-green-bg">
            <td class="student-name">გიორგი</td>
            <td class="grade">B</td>
            <td class="age">16</td>
        </tr>
        <tr class="light-gray-bg">
            <td class="student-name">ანა</td>
            <td class="grade">A+</td>
            <td class="age">18</td>
        </tr>
        <tr class="light-green-bg">
            <td class="student-name">დავით</td>
            <td class="grade">C</td>
            <td class="age">19</td>
        </tr>
        <tr class="light-gray-bg">
            <td class="student-name">ნინო</td>
            <td class="grade">B+</td>
            <td class="age">17</td>
        </tr>
    </tbody>
</table>

</body>
</html>
