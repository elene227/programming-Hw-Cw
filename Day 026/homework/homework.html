<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ცხრილი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        
        
        .red-text {
            color: red;
        }
        .blue-text {
            color: blue;
        }
        .green-text {
            color: green;
        }
        .light-gray-bg {
            background-color: #e0e0e0; 
        }
        .light-green-bg {
            background-color: #d3f8e2;
        }
    </style>
</head>
<body>

<h2>მარტივი ცხრილი</h2>

<table>
    <thead>
        <tr>
            <th>სტუმარი 1</th>
            <th>სტუმარი 2</th>
            <th>სტუმარი 3</th>
        </tr>
    </thead>
    <tbody>
        <tr class="light-gray-bg">
            <td class="red-text">მარიამი</td>
            <td class="blue-text">გიორგი</td>
            <td class="green-text">ანა</td>
        </tr>
        <tr class="light-green-bg">
            <td class="red-text">დავით</td>
            <td class="blue-text">ნინო</td>
            <td class="green-text">გოგი</td>
        </tr>
        <tr class="light-gray-bg">
            <td class="red-text">ლიკა</td>
            <td class="blue-text">მიქელა</td>
            <td class="green-text">ლევანი</td>
        </tr>
    </tbody>
</table>

</body>
</html>
