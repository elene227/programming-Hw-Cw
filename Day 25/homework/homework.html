<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border: 100px solid #4CAF50;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-size: 24px;
        }
        td {
            background-color: #f9f9f9;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>ქალაქი</th>
    </tr>
    <tr>
        <td>მარიამი</td>
        <td>25</td>
        <td>თბილისი</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>30</td>
        <td>ქუთაისი</td>
    </tr>
    <tr>
        <td>ანა</td>
        <td>22</td>
        <td>ბათუმი</td>
    </tr>
</table>

</body>
</html>
