<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფების მაგალითი</title>
    <style>
        #unique-paragraph {
            color: blue;
            font-size: 18px;
        }

        .class-paragraph {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>ჩემი HTML ფაილი</h2>

<p id="unique-paragraph">ეს არის პარაგრაფი, რომელსაც აქვს id ატრიბუტი.</p>

<p class="class-paragraph">ეს არის პარაგრაფი, რომელსაც აქვს class ატრიბუტი.</p>

<p class="class-paragraph">ეს კიდევ ერთი პარაგრაფია, რომელსაც აქვს იგივე class ატრიბუტი.</p>

</body>
</html>
