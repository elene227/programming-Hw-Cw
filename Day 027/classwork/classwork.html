<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <style>
        p {
            color: blue;
        }

        h1 {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>

<h1>ეს არის სათაური</h1>
<p>ეს არის პარაგრაფი, რომლის ფერი ლურჯია.</p>
<p>მეორე პარაგრაფი.</p>

</body>
</html>
