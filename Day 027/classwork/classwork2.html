<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Colors for p Tags</title>
    <style>
        #p1 {
            color: red;
        }

        #p2 {
            color: blue;
        }

        #p3 {
            color: green;
        }
    </style>
</head>
<body>

<p id="p1">ეს არის პირველი პარაგრაფი, რომელიც წითელია.</p>
<p id="p2">ეს არის მეორე პარაგრაფი, რომელიც ლურჯია.</p>
<p id="p3">ეს არის მესამე პარაგრაფი, რომელიც მწვანეა.</p>

</body>
</html>
