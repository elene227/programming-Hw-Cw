<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გაკვეთილების განრიგი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>გაკვეთილების განრიგი</h1>
</header>

<main>
    <h2>ჩემი გაკვეთილების განრიგი GOA-ში</h2>
    <table>
        <thead>
            <tr>
                <th>დღე</th>
                <th>გაკვეთილი</th>
                <th>დაწყების დრო</th>
                <th>დამთავრების დრო</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ორშაბათი</td>
                <td>მათემატიკა</td>
                <td>10:00 AM</td>
                <td>11:30 AM</td>
            </tr>
            <tr>
                <td>სამშაბათი</td>
                <td>ინგლისური ენა</td>
                <td>9:00 AM</td>
                <td>10:30 AM</td>
            </tr>
            <tr>
                <td>ოთხშაბათი</td>
                <td>ფიზიკა</td>
                <td>1:00 PM</td>
                <td>2:30 PM</td>
            </tr>
            <tr>
                <td>ხუთშაბათი</td>
                <td>ქიმია</td>
                <td>11:00 AM</td>
                <td>12:30 PM</td>
            </tr>
        </tbody>
    </table>
    <p>გთხოვთ, დაბრუნდეთ <a href="index.html">პირველ გვერდზე</a>.</p>
</main>

</body>
</html>
