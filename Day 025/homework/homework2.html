<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ცხრილი</title>

        }

</head>

<table>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>მარიამი</td>
            <td>გიორგი</td>
            <td>ანა</td>
        </tr>
        <tr>
            <td>დავით</td>
            <td>ნინო</td>
            <td>გოგა</td>
        </tr>
        <tr>
            <td>ლიკა</td>
            <td>ლიმონი (:</td>
            <td>ლევანი</td>

</body>
</html>
