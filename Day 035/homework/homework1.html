<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 2px solid black;
        }
        td {
            border-style: dashed;
        }
        th {
            border-style: solid;
            background-color: #4CAF50;
            color: white;
        }
        tr td {
            border-style: dotted;
        }
    </style>
    <title>ცხრილი საზღვრებით</title>
</head>
<body>

<table>
    <tr>
        <th>სახელი</th>
        <th> ასაკი </th>
        <th> ქალაქი </th>
    </tr>
    <tr>
        <td>მარიამი</td>
        <td>25</td>
        <td>თბილისი</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>30</td>
        <td>ბაღდათი</td>
    </tr>
</table>

</body>
</html>
