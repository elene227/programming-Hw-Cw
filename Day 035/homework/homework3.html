<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #e0e0e0;
        }
    </style>
    <title>ოჯახის ცხრილი</title>
</head>
<body>

<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>პოზიცია</th>
    </tr>
    <tr>
        <td>მარიამი</td>
        <td>25</td>
        <td>დედა</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>30</td>
        <td>მამა</td>
    </tr>
    <tr>
        <td>საბა</td>
        <td>5</td>
        <td>შვილი</td>
    </tr>
</table>

</body>
</html>
