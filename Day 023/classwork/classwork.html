<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მანქანების საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 10px;
        }
        .car {
            width: 30%;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            color: white;
        }
        .car img {
            width: 100%;
            border-radius: 8px;
        }
        .car1 {
            background-color: #3498db;
        }
        .car2 {
            background-color: #2ecc71;
        }
        .car3 {
            background-color: #e74c3c;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>მანქანების საიტი</h1>
</header>

<main>
    <div class="car car1">
        <h2>მარშალ 2022</h2>
        <img src="https://via.placeholder.com/300x200" alt="Car 1">
        <p>მანქანა.</p>
    </div>
    <div class="car car2">
        <h2>ტოიოტა 2020</h2>
        <img src="https://via.placeholder.com/300x200" alt="Car 2">
        <p>სამგზავრო კომფორტი.</p>
    </div>
    <div class="car car3">
        <h2>ჰონდას 2019</h2>
        <img src="https://via.placeholder.com/300x200" alt="Car 3">
        <p>ბოლო ტექნოლოგიები, უსაფრთხოების მაღალ სტანდარტები.</p>
    </div>
</main>

<footer>
    <p>© 2025</p>
</footer>

</body>
</html>
