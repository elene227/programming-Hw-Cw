<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hover-effect {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 0.3s ease;
        }

        .hover-effect:hover {
            transform: scale(1.2);
        }
    </style>
    <title>Hover Animation</title>
</head>
<body>
    <div class="hover-effect"></div>
</body>
</html>
