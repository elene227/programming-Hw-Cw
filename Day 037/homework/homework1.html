<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p.underline { text-decoration: underline; }
        p.line-through { text-decoration: line-through; }
        p.bold { font-weight: bold; }
    </style>
    <title>Text Decorations</title>
</head>
<body>
    <p class="underline">This paragraph has an underline.</p>
    <p class="line-through">This paragraph has a line-through decoration.</p>
    <p class="bold">This paragraph has bold text.</p>
</body>
</html>
