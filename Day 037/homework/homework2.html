<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p.red { color: rgb(255, 0, 0); }
        p.green { color: rgb(0, 255, 0); }
        p.blue { color: rgb(0, 0, 255); }
    </style>
    <title>RGB Colors</title>
</head>
<body>
    <p class="red">This paragraph is red.</p>
    <p class="green">This paragraph is green.</p>
    <p class="blue">This paragraph is blue.</p>
</body>
</html>
