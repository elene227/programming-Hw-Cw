<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table { width: 100%; border: 1px solid black; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; border: 1px solid black; }
    </style>
    <title>Large Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>35</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>40</td>
            <td>Berlin</td>
        </tr>
    </table>
</body>
</html>
