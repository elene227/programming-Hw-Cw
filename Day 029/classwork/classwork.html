<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Elements</title>
    <style>
        .text1 { color: red; background-color: yellow; text-align: center; }
        .text2 { color: blue; background-color: lightgreen; text-align: left; }
        .text3 { color: green; background-color: lightcoral; text-align: right; }
        .text4 { color: purple; background-color: lightblue; text-align: justify; }
        .text5 { color: orange; background-color: pink; text-align: center; }
        .text6 { color: white; background-color: black; text-align: left; }
    </style>
</head>
<body>

<p class="text1">Text 1</p>
<p class="text2">Text 2</p>
<p class="text3">Text 3</p>
<p class="text4">Text 4</p>
<p class="text5">Text 5</p>
<p class="text6">Text 6</p>

</body>
</html>
