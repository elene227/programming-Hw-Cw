<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sizes</title>
    <style>
        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is an H1 Heading</h1>
    <p>This is a paragraph with font size 18px.</p>
</body>
</html>
