<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Paragraphs</title>
    <style>
        .white { color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); }
        .black { color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); }
        .red { color: rgb(255, 0, 0); background-color: rgb(255, 255, 255); }
        .green { color: rgb(0, 255, 0); background-color: rgb(0, 0, 0); }
        .blue { color: rgb(0, 0, 255); background-color: rgb(255, 255, 255); }
    </style>
</head>
<body>

<p class="white">This is a white text on black background.</p>
<p class="black">This is a black text on white background.</p>
<p class="red">This is a red text on white background.</p>
<p class="green">This is a green text on black background.</p>
<p class="blue">This is a blue text on white background.</p>

</body>
</html>
