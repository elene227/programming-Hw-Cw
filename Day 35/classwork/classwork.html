<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Clone</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #2f5711;
            text-align: left;
        }
        th {
            background-color: #125f3c;
        }
        .sal{
            background-color: grey;
            color: green;
        }
    </style>
</head>
<body>

    
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Point</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>domenic</td>
            <td>88,110</td>
            <td>dcode</td>
        </tr>
        <tr class="sal">
            <td>2</td>
            <td>sally</td>
            <td>200</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>180</td>
            <td>Green</td>
        </tr>
    </table>

</body>
</html>
