<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Clone</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Rank List</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Point</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>250</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>200</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>180</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>4</td>
            <td>David</td>
            <td>150</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Eve</td>
            <td>120</td>
            <td>Orange</td>
        </tr>
    </table>

</body>
</html>
