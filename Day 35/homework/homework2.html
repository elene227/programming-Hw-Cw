<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <title>ცხრილი ცენტრში</title>
</head>
<body>

<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>ქალაქი</th>
    </tr>
    <tr>
        <td>მარიამი</td>
        <td>25</td>
        <td>თბილისი</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>30</td>
        <td>ბათუმი</td>
    </tr>
</table>

</body>
</html>
