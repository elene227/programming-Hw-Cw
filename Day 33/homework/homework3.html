<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის განლაგება</title>
    <style>
        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="left">ეს ტექსტი განლაგებულია მარცხნივ.</p>
    <p class="center">ეს ტექსტი განლაგებულია ცენტრში.</p>
    <p class="right">ეს ტექსტი განლაგებულია მარჯვნივ.</p>
</body>
</html>
