<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბუნების საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            float: left;
            display: block;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .media-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .media-item {
            margin: 10px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ბუნების საოცრებები</h1>
    </header>

    <nav>
        <a href="#about">ჩვენ შესახებ</a>
        <a href="#gallery">გალერეა</a>
        <a href="#audio">მუსიკა</a>
        <a href="#contact">კონტაქტი</a>
    </nav>

    <section id="about">
        <div class="main-content">
            <h2>ჩვენ შესახებ</h2>
            <p>ჩვენი საიტი წარმოგიდგენთ ბუნების ყველაზე ლამაზ ადგილებს. აქ შეხვდებით საოცარ ვიდეოებსა და აუდიო ჩანაწერებს, რომლებიც ბუნებას წარმოგიდგენენ მის საუკეთესო მხარეებში.</p>
        </div>
    </section>

    <section id="gallery">
        <h2>გალერეა</h2>
        <div class="media-container">
            <div class="media-item">
                <video width="320" height="240" controls>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="media-item">
                <video width="320" height="240" controls>
                    <source src="video2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="media-item">
                <audio controls>
                    <source src="audio1.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="media-item">
                <audio controls>
                    <source src="audio2.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>კონტაქტი</h2>
        <form action="/submit_form" method="post">
            <label for="name">სახელი:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">ელ. ფოსტა:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">შეტყობინება:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="გაგზავნა">
        </form>
    </section>

    <footer>
        <p>2025 ბუნების საიტი</p>
    </footer>

</body>
</html>
