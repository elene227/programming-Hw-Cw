<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Sizes</title>
    <style>
        h1 { font-size: 40px; }
        h2 { font-size: 30px; }
        p { font-size: 20px; }
    </style>
</head>
<body>
    <h1>This is an H1 heading</h1>
    <h2>This is an H2 heading</h2>
    <p>This is a paragraph.</p>
</body>
</html>
