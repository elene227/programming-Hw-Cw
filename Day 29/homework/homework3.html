<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Div</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        .container img {
            width: 100%;
            max-width: 200px;
        }

        .container p {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image-url.jpg" alt="Image">
        <p>This is a text inside a div with light gray background.</p>
    </div>
</body>
</html>
