<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის ტრანსფორმაცია</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">ეს არის დიდი ასოებით ტექსტი.</p>
    <p class="lowercase">ეს არის პატარა ასოებით ტექსტი.</p>
    <p class="capitalize">ეს არის პირველი ასოებით დიდი cap.</p>
</body>
</html>
