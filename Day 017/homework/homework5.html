<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Terms and Conditions</title>
</head>
<body>

    <h1>Contact Form</h1>

    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male<br>
        <input type="radio" id="female" name="gender" value="female" required> Female<br>
        <input type="radio" id="other" name="gender" value="other" required> Other<br><br>

      
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">terms and conditions</a>.
        </label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
